language: node_js
node_js:
- '6'
install:
- npm install
- npm install -g loopback-cli
- npm install mocha chai chai-http
script:
- npm run posttest
before_install:
- openssl aes-256-cbc -K $encrypted_c9c9505b914a_key -iv $encrypted_c9c9505b914a_iv
  -in deploy_rsa.enc -out deploy_rsa -d
addons:
    apt:
        packages:
            - sshpass
after_success:
    - export SSHPASS=$DEPLOY_PASS
    - sshpass -e ssh $DEPLOY_USER@$DEPLOY_HOST /home/user/Simona/deploy.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
