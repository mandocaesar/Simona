<nav ng-controller="app.views.layout.header as vm" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0; background-color: #628ebe;border-color:rgb(98, 142, 190)">

    <div class="navbar-header" style="width: 100%;background-color: #628ebe">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div clas="row" style="background-color: #628ebe">
            <div class="col-lg-2">
                <img src="/app/common/Images/LogoBeaCukai.png" />
            </div>
            <div class="col-lg-7">
                <div class="row" style="margin-bottom: -23px;">
                    <h1 style="color:white">Sistem Monitoring Penerimaan (SIMONA)</h1>
                </div>
                <div class="row">
                    <h3 style="color:white">Kantor Wilayah Jawa Timur I</h3>
                    <h4 style="color:white">KPPBC TMP JUANDA</h4>
                </div>
            </div>
            <div class="col-lg-2 pull-right">
                <div class="row" style="margin-bottom: -23px;">
                    <h5 style="color:white">{{user}} {{loginTime | moment: 'format': 'MM/DD/YYYY'}}</h5>
                </div>
            </div>
        </div>
    </div>
   
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li ng-repeat="menuItem in vm.menu.items" ng-class="{active: vm.currentMenuName == menuItem.name}" style="background-color: #628ebe; color: black;">
                    <a ng-if="!menuItem.items.length" ng-href="{{menuItem.url}}" style="background-color: #628ebe;color: black;"><i class="{{menuItem.icon}}" ng-if="menuItem.icon"></i> {{menuItem.displayName}}</a>
                    <a ng-if="menuItem.items.length" href="" data-toggle="dropdown" style="background-color: #628ebe;color: black;"><i class="{{menuItem.icon}}" ng-if="menuItem.icon"></i> {{menuItem.displayName}} </a>
                    <ul ng-if="menuItem.items.length" class="dropdown-menu" style="background-color: #628ebe;color: black;">
                        <li ng-repeat="menuSubItem in menuItem.items" style="background-color: #628ebe;color: black;">
                            <a ng-href="{{menuSubItem.url}}" style="background-color: #628ebe;color: black;"><i class="{{menuSubItem.icon}}" ng-if="menuSubItem.icon"></i> {{menuSubItem.displayName}}</a>
                        </li>
                       
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
</nav>
